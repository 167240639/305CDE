<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bulk Order Calculator</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="shopController">
  <div id="theForm">
    <fieldset>
      <p>Calculate a bulk book order.</p>
			<div>
        <label for="quantity">Quantity</label>
        <input ng-model="quantity" ng-change="getTotal()" type="number" value="1">
      </div>
			<div>
        <label for="price">Price Per Unit</label>
        <input ng-model="price" ng-change="getTotal()" type="text">
      </div>
			<div>
        <label for="tax">VAT (%)</label>
        <input ng-model="tax" ng-change="getTotal()" type="text">
      </div>
			<div>
        <label for="discount">Discount</label>
        <input ng-model="discount" ng-change="getTotal()" type="text">
      </div>
			<div>
        <label for="total">Total</label>
        <input ng-model="total" type="text">
      </div>
    </fieldset>
  </div>
  <script src="js/shopping.js"></script>
</body>
</html>
