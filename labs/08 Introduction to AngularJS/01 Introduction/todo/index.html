<!DOCTYPE html>
<html>
	<head>
		<title>Simple AngularJS App</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/todo.js"></script>
	</head>
	<body ng-app="myApp" ng-controller="todoController">
		<p><input type="text" ng-model="newItem" ng-keydown="add($event)" autofocus></p>
    <ol>
      <li ng-repeat="item in items" ng-click="delete(item)">
        {{item}}
      </li>
    </ol>
	</body>
</html>
