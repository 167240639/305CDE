<!DOCTYPE html>
<html>
	<head>
		<title>Simple AngularJS App</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
				<h1>{{user}}</h1>
  		<p>Name: <input type="text"  ng-model="user"></p>
 			<p>Name: <input type="password" ng-model="pass"></p>
				<p><button ng-click="encode()">Encode</button></p>
  		<p>{{encoded}}</p>
		</div>
	</body>
	<script>
		var app = angular.module('myApp', [])
			app.controller('myCtrl', function($scope) {
			$scope.encode = function() {
				var username = $scope.user
    		var password = $scope.pass
				/* create a base64 encoded string */
				var encoded = btoa(username+':'+password)
				console.log(encoded)
				$scope.encoded = encoded
			}
		})
</script>
</html>
